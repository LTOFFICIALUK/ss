<?xml version="1.0" encoding="UTF-8"?>
<svg width="400" height="225" viewBox="0 0 400 225" fill="none" xmlns="http://www.w3.org/2000/svg">
    <!-- Background with gradient -->
    <rect width="400" height="225" fill="url(#gradient)"/>
    
    <!-- Monitor -->
    <rect x="100" y="45" width="200" height="120" rx="8" fill="#2D3748" stroke="#A0AEC0" stroke-width="4"/>
    <rect x="110" y="55" width="180" height="100" rx="4" fill="#4A5568"/>
    
    <!-- Webcam -->
    <rect x="180" y="35" width="40" height="15" rx="4" fill="#4A5568" stroke="#A0AEC0" stroke-width="2"/>
    <circle cx="200" cy="42" r="4" fill="#48BB78"/>
    
    <!-- Microphone -->
    <path d="M280 80 C290 70, 300 90, 310 80" stroke="#A0AEC0" stroke-width="4"/>
    <rect x="305" y="80" width="20" height="40" rx="10" fill="#4A5568" stroke="#A0AEC0" stroke-width="2"/>
    
    <!-- Stand -->
    <path d="M180 165 L220 165 L200 185 Z" fill="#2D3748" stroke="#A0AEC0" stroke-width="2"/>
    
    <!-- Decorative elements -->
    <circle cx="50" cy="50" r="20" fill="#4F46E5" fill-opacity="0.3"/>
    <circle cx="350" cy="175" r="25" fill="#4F46E5" fill-opacity="0.3"/>
    
    <!-- Gradient definition -->
    <defs>
        <linearGradient id="gradient" x1="0" y1="0" x2="400" y2="225" gradientUnits="userSpaceOnUse">
            <stop offset="0%" stop-color="#4F46E5"/>
            <stop offset="100%" stop-color="#2D3748"/>
        </linearGradient>
    </defs>
</svg>
