<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" href="/images/favicon.png" />
    <link rel="icon" type="image/png" href="/images/favicon.png" />
    <link rel="apple-touch-icon" href="/images/favicon.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Everything you need to know about starting and growing your streaming career. From technical setup to audience engagement - we've got you covered." />
    <meta name="keywords" content="streaming guide, twitch streaming, youtube streaming, streaming setup, grow stream audience, streaming equipment, streaming tips" />
    <title>SuccessfulStreamer - Your Guide to Streaming Success</title>
    
    <!-- Preconnect to own domain first -->
    <link rel="preconnect" href="https://www.successfulstreamer.com" crossorigin />
    
    <!-- Critical CSS for above-the-fold content -->
    <style>
      /* Critical CSS - Reset and Base */
      *,::before,::after{box-sizing:border-box;border-width:0;border-style:solid;border-color:#e5e7eb}::before,::after{--tw-content:''}html{line-height:1.5;-webkit-text-size-adjust:100%;-moz-tab-size:4;tab-size:4;font-family:Inter,ui-sans-serif,system-ui,-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,"Helvetica Neue",Arial,"Noto Sans",sans-serif,"Apple Color Emoji","Segoe UI Emoji","Segoe UI Symbol","Noto Color Emoji";font-feature-settings:normal;font-variation-settings:normal;font-weight:400}body{margin:0;line-height:inherit;background-color:#fff}
      
      /* Layout containers */
      .min-h-screen{min-height:100vh}
      .flex{display:flex}
      .flex-col{flex-direction:column}
      .flex-grow{flex-grow:1}
      .grid{display:grid}
      .hidden{display:none}
      .block{display:block}
      .inline-block{display:inline-block}
      .inline-flex{display:inline-flex}
      .items-center{align-items:center}
      .justify-center{justify-content:center}
      .justify-between{justify-content:space-between}
      
      /* Sizing */
      .h-4{height:1rem}
      .h-6{height:1.5rem}
      .h-8{height:2rem}
      .h-10{height:2.5rem}
      .h-12{height:3rem}
      .h-16{height:4rem}
      .w-4{width:1rem}
      .w-6{width:1.5rem}
      .w-auto{width:auto}
      .w-full{width:100%}
      .max-w-4xl{max-width:56rem}
      .max-w-7xl{max-width:80rem}
      
      /* Container */
      .container{width:100%;margin-left:auto;margin-right:auto;padding-left:1rem;padding-right:1rem}
      @media (min-width:640px){.container{max-width:640px;padding-left:1.5rem;padding-right:1.5rem}}
      @media (min-width:768px){.container{max-width:768px}}
      @media (min-width:1024px){.container{max-width:1024px;padding-left:2rem;padding-right:2rem}}
      @media (min-width:1280px){.container{max-width:1280px}}
      
      /* Header styles */
      header{display:block}
      nav{display:block}
      .bg-white{--tw-bg-opacity:1;background-color:rgb(255 255 255 / var(--tw-bg-opacity))}
      .shadow-sm{--tw-shadow:0 1px 2px 0 rgb(0 0 0 / 0.05);--tw-shadow-colored:0 1px 2px 0 var(--tw-shadow-color);box-shadow:var(--tw-ring-offset-shadow, 0 0 #0000),var(--tw-ring-shadow, 0 0 #0000),var(--tw-shadow)}
      .border-b{border-bottom-width:1px}
      .border-gray-100{--tw-border-opacity:1;border-color:rgb(243 244 246 / var(--tw-border-opacity))}
      .relative{position:relative}
      .absolute{position:absolute}
      .left-1\/2{left:50%}
      .z-50{z-index:50}
      .transform{transform:translate(var(--tw-translate-x), var(--tw-translate-y)) rotate(var(--tw-rotate)) skewX(var(--tw-skew-x)) skewY(var(--tw-skew-y)) scaleX(var(--tw-scale-x)) scaleY(var(--tw-scale-y))}
      .-translate-x-1\/2{--tw-translate-x:-50%;transform:translate(var(--tw-translate-x), var(--tw-translate-y)) rotate(var(--tw-rotate)) skewX(var(--tw-skew-x)) skewY(var(--tw-skew-y)) scaleX(var(--tw-scale-x)) scaleY(var(--tw-scale-y))}
      
      /* Spacing */
      .mx-auto{margin-left:auto;margin-right:auto}
      .mt-4{margin-top:1rem}
      .mb-4{margin-bottom:1rem}
      .mb-8{margin-bottom:2rem}
      .px-4{padding-left:1rem;padding-right:1rem}
      .py-8{padding-top:2rem;padding-bottom:2rem}
      .py-12{padding-top:3rem;padding-bottom:3rem}
      .pl-4{padding-left:1rem}
      .p-2{padding:0.5rem}
      .-ml-2{margin-left:-0.5rem}
      .ml-2{margin-left:0.5rem}
      .-mr-1{margin-right:-0.25rem}
      .space-x-3>:not([hidden])~:not([hidden]){--tw-space-x-reverse:0;margin-right:calc(0.75rem * var(--tw-space-x-reverse));margin-left:calc(0.75rem * calc(1 - var(--tw-space-x-reverse)))}
      
      /* Images */
      img,svg{display:block;vertical-align:middle}
      img{max-width:100%;height:auto}
      .object-contain{object-fit:contain}
      
      /* Links */
      a{color:inherit;text-decoration:inherit}
      .hover\:opacity-80:hover{opacity:0.8}
      .hover\:bg-gray-100:hover{--tw-bg-opacity:1;background-color:rgb(243 244 246 / var(--tw-bg-opacity))}
      .transition-opacity{transition-property:opacity;transition-timing-function:cubic-bezier(0.4, 0, 0.2, 1);transition-duration:150ms}
      .transition-all{transition-property:all;transition-timing-function:cubic-bezier(0.4, 0, 0.2, 1);transition-duration:150ms}
      
      /* Typography */
      .text-gray-600{--tw-text-opacity:1;color:rgb(75 85 99 / var(--tw-text-opacity))}
      .text-gray-900{--tw-text-opacity:1;color:rgb(17 24 39 / var(--tw-text-opacity))}
      .text-blue-600{--tw-text-opacity:1;color:rgb(37 99 235 / var(--tw-text-opacity))}
      .text-2xl{font-size:1.5rem;line-height:2rem}
      .text-3xl{font-size:1.875rem;line-height:2.25rem}
      .text-4xl{font-size:2.25rem;line-height:2.5rem}
      .text-lg{font-size:1.125rem;line-height:1.75rem}
      .text-xl{font-size:1.25rem;line-height:1.75rem}
      .font-bold{font-weight:700}
      .font-semibold{font-weight:600}
      .text-center{text-align:center}
      .leading-tight{line-height:1.25}
      .leading-relaxed{line-height:1.625}
      .tracking-tight{letter-spacing:-0.025em}
      
      /* Buttons */
      button{background-color:transparent;background-image:none;padding:0;color:inherit;cursor:pointer;border:0}
      .rounded-md{border-radius:0.375rem}
      .rounded-lg{border-radius:0.5rem}
      .rounded-full{border-radius:9999px}
      .focus\:outline-none:focus{outline:2px solid transparent;outline-offset:2px}
      .focus\:ring-2:focus{--tw-ring-offset-shadow:var(--tw-ring-inset) 0 0 0 var(--tw-ring-offset-width) var(--tw-ring-offset-color);--tw-ring-shadow:var(--tw-ring-inset) 0 0 0 calc(2px + var(--tw-ring-offset-width)) var(--tw-ring-color);box-shadow:var(--tw-ring-offset-shadow), var(--tw-ring-shadow), var(--tw-shadow, 0 0 #0000)}
      .focus\:ring-blue-400:focus{--tw-ring-opacity:1;--tw-ring-color:rgb(96 165 250 / var(--tw-ring-opacity))}
      
      /* Mobile responsive */
      @media (min-width:640px){.sm\:px-6{padding-left:1.5rem;padding-right:1.5rem}.sm\:text-2xl{font-size:1.5rem;line-height:2rem}.sm\:text-3xl{font-size:1.875rem;line-height:2.25rem}.sm\:text-4xl{font-size:2.25rem;line-height:2.5rem}.sm\:text-xl{font-size:1.25rem;line-height:1.75rem}}
      @media (min-width:768px){.md\:hidden{display:none}.md\:relative{position:relative}.md\:left-0{left:0px}.md\:transform-none{transform:none}.md\:flex{display:flex}.md\:items-center{align-items:center}.md\:text-6xl{font-size:3.75rem;line-height:1}.md\:text-xl{font-size:1.25rem;line-height:1.75rem}}
      @media (min-width:1024px){.lg\:px-8{padding-left:2rem;padding-right:2rem}.lg\:text-5xl{font-size:3rem;line-height:1}}
      
      /* Loading spinner */
      .loading-spinner{display:inline-block;width:20px;height:20px;border:3px solid rgba(59,130,246,.3);border-radius:50%;border-top-color:#3b82f6;animation:spin 1s ease-in-out infinite}
      @keyframes spin{to{transform:rotate(360deg)}}
      
      /* Animate spin utility */
      .animate-spin{animation:spin 1s linear infinite}
      
      /* Background colors */
      .bg-blue-500{--tw-bg-opacity:1;background-color:rgb(59 130 246 / var(--tw-bg-opacity))}
      .bg-gray-50{--tw-bg-opacity:1;background-color:rgb(249 250 251 / var(--tw-bg-opacity))}
      .bg-gray-900{--tw-bg-opacity:1;background-color:rgb(17 24 39 / var(--tw-bg-opacity))}
      
      /* Borders */
      .border-t-2{border-top-width:2px}
      .border-b-2{border-bottom-width:2px}
      .border-blue-500{--tw-border-opacity:1;border-color:rgb(59 130 246 / var(--tw-border-opacity))}
    </style>
    
    <!-- Preconnect to external domains for faster loading -->
    <link rel="preconnect" href="https://fonts.googleapis.com" crossorigin />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="preconnect" href="https://avie.live" crossorigin />
    <link rel="preconnect" href="https://twitch.tv" crossorigin />
    <link rel="preconnect" href="https://youtube.com" crossorigin />
    <link rel="preconnect" href="https://kick.com" crossorigin />
    <link rel="preconnect" href="https://obsproject.com" crossorigin />
    
    <!-- DNS prefetch for additional performance -->

    <link rel="dns-prefetch" href="https://discord.com" />
    <link rel="dns-prefetch" href="https://amzn.to" />
    <link rel="dns-prefetch" href="https://schema.org" />
    
    <!-- Optimized Google Fonts loading -->
    <link rel="preload" as="style" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" media="print" onload="this.media='all'" />
    <noscript>
      <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" />
    </noscript>
    
    <!-- Resource hints for better performance -->
    <link rel="preload" href="/images/favicon.png" as="image" type="image/png" />
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
